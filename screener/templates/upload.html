
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screener | Modern Pro</title>
    <style>
        /* Background and Font */
        body {
            background: linear-gradient(135deg, #9caabd 0%, #d2d9e3 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main Card Design */
        .container {
            background-color: rgb(44, 41, 41);
            padding: 40px;
            border-radius: 28px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            height: 500px;
            text-align: center;
        }

        h1 { color: #e9f2f5; margin-bottom: 10px; font-size: 28px; }
        p.subtitle { color: #e0f2f8; margin-bottom: 30px; }

        /* Form Styling */
        .upload-box {
            border: 2px dashed #50cc8a;
            padding: 20px;
            border-radius: 15px;
            background-color: #6b747d;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .upload-box:hover { border-color: #93cecd; background-color: #e6faff; }

        input[type="file"] { margin: 10px 0; }

        button {
            background: #6dad7a;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
        }

        button:hover { background: #38613e; transform: translateY(-2px); }

        /* Results Section */
        .result-card {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            text-align: left;
        }

        .score-badge {
            background: #575372;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .skill-tag {
            background: #da5aa7;
            color: #2d3436;
            padding: 5px 12px;
            border-radius: 5px;
            margin: 4px;
            display: inline-block;
            font-size: 14px;
        }

        .success-msg { color: #00b894; font-weight: bold; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI CV Parser</h1>
        <p class="subtitle">Extract skills and score resumes instantly.</p>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="upload-box">
                <input type="file" name="resume" accept=".pdf" required>
            </div>
            <button type="submit">Analyze Resume</button>
        </form>

        {% if msg %}
            <div class="result-card">
                <p class="success-msg">âœ“ {{ msg }}</p>
                
                {% if score != None %}
                    <div class="score-badge">Score: {{ score }}%</div>
                    
                    <p><strong>Detected Skills:</strong></p>
                    <div class="skills-container">
                        {% for skill in skills %}
                            <span class="skill-tag">{{ skill|title }}</span>
                        {% empty %}
                            <p style="color: #b2bec3;">No matching skills found.</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endif %}
    </div>

</body>
</html>
